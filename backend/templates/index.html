<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача заявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .status-btn {
            background-color: #008CBA;
        }
        .status-btn:hover {
            background-color: #0077a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Портал заявлений</h1>
        <a href="#" class="button">Подать заявление</a>
        <a href="#" class="button status-btn">Посмотреть статус заявления</a>
    </div>
</body>
</html>
